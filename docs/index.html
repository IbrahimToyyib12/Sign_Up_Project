<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cdn.statically.io</title>

    <link rel="stylesheet" href="" />
    <style type="text/css">
      :root {
        width: 99.9%;
        background-color: white;
      }

       /*if you want to remove the scrollbar at the side,
          UNCOMMENT THIS CODE.*/

      /* ::-webkit-scrollbar {
        display: none;
      } */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: rgb(66, 42, 11);
        width: 100%;
        height: 100vh;
      }

      .main {
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: 2fr 3fr;
      }

      /* LEFT */
      /* LEFT */
      /* LEFT */

      .left {
        background-image: url("./fern.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        flex-basis: 550px;
        display: flex;
        place-content: center;
      }

      .brand {
        height: 13vh;
        width: 100%;
        margin-top: 25vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 10px;
        box-sizing: border-box;
      }

      .logo {
        color: white;
        height: 90%;
      }

      .logo-text {
        font-size: x-large;
        letter-spacing: 3px;
        font-weight: 500px;
        transform: scaleY(4);
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      /* RIGHT */
      /* RIGHT */
      /* RIGHT */

      .right {
        background-color: white;
        display: grid;
        flex-basis: 300px;
        display: grid;
        place-content: center;
      }

      .form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: max-content;
        gap: 6vh;
      }

      .padding {
        margin: 0 5%;
      }

      .this_is_not_real {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .lets_do_it {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        background-color: #596d48;
        color: white;
        padding: 10px;
        width: 220px;
        margin: 15px;
      }

      .Log_in{
        color: #596d48;
      }

      .grid {
        display: grid;
        grid-template-columns: 40% 40%;
        grid-gap: 20px;
        /* padding: 70px; */
      }

      .input {
        display: grid;
        grid-template-columns: 99% 2%;
        white-space: nowrap;
        gap: 5px;
        width: 100%;
        border: #E5E7EB;
      }

      input {
        padding: 10px;
        outline: none;
        width: 100%;
      }

      hr {
        border: 0;
        margin: 15px 0;
        background: rgba(0, 0, 0, 0.4);
        height: 1px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="brand">
          <img src="./odin.jpg" height="50px" class="logo" alt="fern" />
          <p class="logo-text">ODIN</p>
        </div>
      </div>

      <div class="right">
        <form class="form">
          <div class="this_is_not_real padding">
            <h3>
              This is not a real online service! you know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up now to get started.
            </h3>

            <h3>You know you want to.</h3>
          </div>

          <div class="lets_do_it">
            <h3 class="padding">Let's do this!</h3>
            <div class="grid padding">
              <div class="input">
                <label for="fullname">FULL NAME:</label><br />
                <input type="text" id="fullname" name="fullname" required /><br /><br />
              </div>

              <div class="input">
                <label for="lastname">LAST NAME:</label><br />
                <input type="text" id="lastname" name="lastname" required /><br /><br />
              </div>

              <div class="input">
                <label for="email">EMAIL:</label><br />
                <input type="text" id="email" name="email" required /><br /><br />
              </div>

              <div class="input">
                <label for="phone number">PHONE NUMBER:</label><br />
                <input
                  type="text"
                  id="phone number"
                  name="phone number" required
                /><br /><br />
              </div>

              <div class="input">
                <label for="password">PASSWORD:</label><br />
                <input type="text" id="password" name="password" class="error" minlength="8" maxlength="10" required /><br /><br />
              </div>

              <div class="input">
                <label for="confirm password">CONFIRM PASSWORD:</label><br />
                <input
                  type="text"
                  id="confirm password"
                  name="confirm password" class="error" minlength="8" maxlength="10" required
                /><br /><br />
              </div>
            </div>
            <hr />
            <div class="input padding">
              <button type="submit" id="submit" class="btn">Create Account</button><br />
              <h3>Already have an account?<a href="https://lms.terrahq.co/" class="Log_in">Log in</a></h3>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
